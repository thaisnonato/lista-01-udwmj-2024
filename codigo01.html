<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Código JavaSCript</title>
    <style>
        body {
            background-color: rgb(223, 64, 223);
            color: white;
            font: 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        window.alert("Esta página está em desenvolvimento!")
        var nome= window.prompt("Digite o seu nome: ")
        document.write(`Olá, ${nome}! Seu nome possui ${nome.length} letras.<br/>`)
        var idade= Number.parseInt(window.prompt("Digite sua idade: "))
        if (idade >= 18) {
            document.writeln("Você corresponde à maioridade <br/>")
        } else {
            document.writeln("Você corresponde à menoridade <br/>")
        }
        
    </script>
</body>
</html>
